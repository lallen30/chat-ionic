<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="selectUser(user.id, user.username)">
      {{ user.username }}
    </ion-item>
  </ion-list>
</ion-content>
