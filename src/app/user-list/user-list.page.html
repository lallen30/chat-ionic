<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let user of users">
      <ion-item *ngIf="user.id !== loggedInUserId" (click)="selectUser(user.id, user.username)">
        {{ user.username }}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
