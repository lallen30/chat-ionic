<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label (click)="goToUserPage()">Set up User</ion-label>
      <ion-icon name="person-add" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="userList()">Go to Users Page</ion-label>
      <ion-icon name="people" slot="end"></ion-icon>
    </ion-item>
  </div>
</ion-content>
